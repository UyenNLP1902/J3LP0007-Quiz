<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create Account</h1>
        <form action="DispatcherController" method="POST">
            Email* <input type="text" name="txtEmail" value="" /><br><br>
            Name* <input type="text" name="txtName" value="" />(2-30 characters)<br><br>
            Password* <input type="password" name="txtPassword" value="" />(6-20 characters)<br><br>
            Confirm Password* <input type="password" name="txtConfirm" value="" /><br><br>
            <input type="submit" value="Create Account" name="btnAction" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
